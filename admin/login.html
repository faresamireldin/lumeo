<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Lumeo - Admin Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style> body { font-family: 'Spline Sans', sans-serif; } </style>
</head>
<body class="bg-gray-800 text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md p-8 space-y-6 bg-gray-900 rounded-xl shadow-lg">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-white">Admin Panel</h1>
                <p class="text-gray-400">Please log in to continue</p>
            </div>
            <form id="admin-login-form">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" type="email" required class="appearance-none rounded-lg w-full px-4 py-3 bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Email Address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" type="password" required class="appearance-none rounded-lg w-full px-4 py-3 bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Password">
                    </div>
                </div>
                <button id="login-button" type="submit" class="w-full mt-6 py-3 px-4 rounded-lg bg-purple-600 hover:bg-purple-700 font-bold text-white transition-colors disabled:opacity-50">
                    Login
                </button>
            </form>
        </div>
    </div>
    <script src="admin.js" type="module"></script>
</body></html>
