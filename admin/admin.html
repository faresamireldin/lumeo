<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Lumeo - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style> body { font-family: 'Spline Sans', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen">
        <header class="bg-gray-950/50 backdrop-blur-md p-4 flex justify-between items-center border-b border-gray-800">
            <h1 class="text-xl font-bold">Admin Dashboard</h1>
            <button id="admin-logout-btn" class="text-sm font-medium text-red-500 hover:text-red-400">Logout</button>
        </header>
        <main class="p-4 sm:p-8">
            <h2 class="text-2xl font-bold mb-4">User Management</h2>
            <div id="user-list-container" class="bg-gray-950/50 rounded-lg border border-gray-800 overflow-hidden">
                <p class="p-8 text-center text-gray-500">Loading users...</p>
            </div>
        </main>
    </div>
    <script src="admin.js" type="module"></script>
</body></html>
