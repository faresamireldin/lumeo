<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lumeo - Create Post</title>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
        --primary-color: #4c11e3;
        --background-color: #131118;
        --surface-color: #1a1820;
        --border-color: #2d2839;
        --text-primary: #ffffff;
        --text-secondary: #a59db9;
    }
    body { font-family: 'Spline Sans', sans-serif; }
</style>
</head>
<body class="bg-black/50 backdrop-blur-sm flex items-center justify-center min-h-screen">
<div class="bg-[var(--surface-color)] rounded-2xl shadow-2xl w-full max-w-lg m-4 overflow-hidden">
<header class="flex items-center justify-between p-4 border-b border-[var(--border-color)]">
<h2 class="text-[var(--text-primary)] text-lg font-bold">Create new post</h2>
<a href="home.html" class="text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"><path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path></svg>
</a>
</header>

<form id="create-post-form">
    <main class="p-6 space-y-6">
        <div>
            <div class="hidden w-full aspect-video rounded-lg overflow-hidden mb-4 bg-black/20" id="image-preview">
                <img alt="Image preview" class="w-full h-full object-cover" id="preview" src=""/>
            </div>
            <label class="cursor-pointer" for="file-upload">
                <div class="flex flex-col items-center justify-center gap-2 rounded-xl border-2 border-dashed border-[var(--border-color)] p-10 hover:border-[var(--primary-color)] transition-colors">
                    <svg class="text-[var(--text-secondary)]" fill="currentColor" height="48" viewBox="0 0 256 256" width="48"><path d="M240,128a16.06,16.06,0,0,1-13.8,15.93l-48.13,3.21-3.21,48.13A16,16,0,0,1,159,209.13a15.74,15.74,0,0,1-13.73-8.33l-32-64a16,16,0,0,1,27.46-19.46l23.59,47.19,1.13-17L117.3,131a16,16,0,0,1-23.8-24.1l40-56A16,16,0,0,1,158.7,40.1Z M128,24a104,104,0,1,0,104,104A104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Z"></path></svg>
                    <p class="text-[var(--text-primary)] font-semibold">Drag &amp; drop or click to upload</p>
                    <p class="text-[var(--text-secondary)] text-sm">SVG, PNG, JPG or GIF (max. 800x400px)</p>
                </div>
                <input accept="image/*" class="hidden" id="file-upload" onchange="document.getElementById('image-preview').classList.remove('hidden'); document.getElementById('preview').src = window.URL.createObjectURL(this.files[0])" type="file"/>
            </label>
        </div>
        <div class="relative">
            <textarea id="caption-textarea" class="w-full resize-none rounded-xl bg-transparent border border-[var(--border-color)] text-[var(--text-primary)] focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] p-4 pr-12 transition-colors placeholder:text-[var(--text-secondary)]" placeholder="Write a caption..." rows="4"></textarea>
        </div>
    </main>
    <footer class="p-6 pt-0">
        <button type="submit" class="w-full flex items-center justify-center rounded-full h-12 px-6 bg-[var(--primary-color)] text-white text-base font-bold hover:bg-opacity-90 transition-opacity">
            Post
        </button>
    </footer>
</form>
</div>

<script src="js/create-post.js" type="module"></script>
<script src="js/main.js" type="module"></script>
</body></html>
