<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lumeo Story</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style> body { font-family: "Spline Sans", sans-serif; } </style>
</head>
<body class="bg-black">
<div class="relative flex size-full min-h-screen flex-col bg-black dark group/design-root">
<div class="relative mx-auto flex h-full max-w-sm grow flex-col">

<div id="story-background" class="absolute inset-0 bg-center bg-no-repeat bg-cover" style='filter: blur(40px); transform: scale(1.2);'></div>

<div class="relative z-10 flex h-full flex-col p-4">
<div class="absolute top-4 left-4 right-4 z-20">
<div id="progress-bars" class="flex items-center gap-2">
<div class="h-1 flex-1 rounded-full bg-white/20"><div class="h-1 w-1/3 rounded-full bg-white"></div></div>
<div class="h-1 flex-1 rounded-full bg-white/20"></div>
<div class="h-1 flex-1 rounded-full bg-white/20"></div>
</div>
<div class="mt-4 flex items-center justify-between">
<div class="flex items-center gap-3">
<div id="user-avatar" class="h-10 w-10 shrink-0 rounded-full bg-center bg-no-repeat bg-cover"></div>
<p id="user-name" class="text-white text-base font-bold">Loading...</p>
</div>
<button id="close-button" class="text-white">
<span class="material-icons">close</span>
</button>
</div>
</div>
<div id="story-image" class="mt-20 flex-1 overflow-hidden rounded-xl">
<div class="h-full w-full bg-center bg-no-repeat bg-cover"></div>
</div>
<div class="mt-4">
<div class="relative">
<input class="form-input w-full rounded-full border-none bg-black/30 py-3 pl-4 pr-12 text-white placeholder:text-gray-400" placeholder="Send message" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-icons text-white">send</span>
</button>
</div>
</div>
</div>
</div>
</div>

<script src="js/story.js" type="module"></script>
<script src="js/main.js" type="module"></script>
</body></html>
