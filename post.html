<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    body {

    /* Animation for elements fading in */
    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(15px); }

<body class="bg-[#111113] text-white">
<div class="relative flex size-full min-h-screen flex-col">

            </div>

            <button class="flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-[#2e2c35] text-white transition-colors hover:bg-[#3f3d46]"><svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px"><path d="M208,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32Zm0,16V152h-28.7A15.86,15.86,0,0,0,168,156.69L148.69,176H107.31L88,156.69A15.86,15.86,0,0,0,76.69,152H48V48Zm0,160H48V168H76.69L96,187.31A15.86,15.86,0,0,0,107.31,192h41.38A15.86,15.86,0,0,0,160,187.31L179.31,168H208v40Z"></path></svg></button>
        </div>
        <div id="nav-user-avatar" class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"></div>
    </div>
</header>
<main class="flex flex-1 justify-center py-8 px-4">
<div class="flex w-full max-w-5xl flex-col gap-4">
<div class="overflow-hidden rounded-3xl shadow-2xl shadow-black/50 fade-in-up" style="animation-delay: 100ms;">
    <div id="post-image" class="relative flex items-center justify-center bg-black bg-cover bg-center aspect-video">
        <button class="flex h-16 w-16 shrink-0 items-center justify-center rounded-full bg-black/50 text-white backdrop-blur-sm transition-transform hover:scale-105 active:scale-95">
            <svg fill="currentColor" height="32px" viewBox="0 0 256 256" width="32px"><path d="M240,128a15.74,15.74,0,0,1-7.6,13.51L88.32,229.65a16,16,0,0,1-16.2.3A15.86,15.86,0,0,1,64,216.13V39.87a15.86,15.86,0,0,1,8.12-13.82,16,16,0,0,1,16.2.3L232.4,114.49A15.74,15.74,0,0,1,240,128Z"></path></svg>
        </button>
    </div>
</div>
<div class="grid grid-cols-1 gap-6 md:grid-cols-3">
<div class="flex flex-col gap-4 md:col-span-2 fade-in-up" style="animation-delay: 200ms;">
    <div class="flex items-center gap-4 px-4 py-2">
        <div id="author-avatar" class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-12 w-12"></div>
        <div class="flex flex-col">
            <p id="author-name" class="font-bold text-lg"></p>
            <p id="author-username" class="text-sm text-neutral-400"></p>
        </div>
    </div>
    <p id="post-caption" class="px-4 text-neutral-300"></p>
    <div class="flex items-center justify-between border-y border-neutral-800 px-4 py-2">
        <div class="flex items-center gap-4 text-neutral-400">
            <button id="like-button" class="flex items-center gap-2 transition-colors hover:text-white">
                <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                <span id="like-count" class="text-sm font-semibold"></span>
            </button>
            <div class="flex items-center gap-2">
                <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 12H5.17L4 15.17V4h16v10z"></path></svg>
                <span id="comment-count" class="text-sm font-semibold"></span>
            </div>
        </div>
        <button class="rounded-full p-2 hover:bg-neutral-800 text-neutral-400 transition-colors hover:text-white">
            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"></path></svg>
        </button>
    </div>
</div>
<div class="flex flex-col gap-4 rounded-xl bg-[#1a1a1c] p-4 md:col-span-1 fade-in-up" style="animation-delay: 300ms;">
    <h3 class="text-lg font-bold">Comments</h3>
    <div id="comments-container" class="flex-grow space-y-4 overflow-y-auto" style="max-height: 400px;">
        </div>
    <form id="comment-form" class="sticky bottom-0 mt-auto flex items-center gap-3 bg-[#1a1a1c] pt-2">
        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 shrink-0" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCLn4opV-ZAFx8iRHOzv8l1-WgJUUaZJawNaGeHiUHdHCqpjkKym3fM4VzH5uhG6viVPzn1VKX1mTlJNlTZuTeWtvVUXMNiIXTYqs7DoxhYcSVUGYEaI_JOPZwmMkLsgvqxiCgA2Pkx2vvEY3mAiuvaXbmwxmuG_TDMHDbam-ToSMIBs_RAdk-b-sI6Zk_BzvTbTjulsEnYXZqaWuOU-RS0mlRNDFfmpSV0Lx3otlFEWyVT81GBdBMj4AvCo4BhudowI9fWnEOM");'></div>

            <input id="comment-input" class="form-input w-full rounded-full border-none bg-[#2e2c35] py-2.5 pl-4 pr-12 text-sm text-white placeholder:text-neutral-400 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]" placeholder="Add a comment..."/>

                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
            </button>
        </div>
    </form>
</div>
</div>
</div>
</main>
</div>
</div>
<script src="js/post-view.js" type="module"></script>
<script src="js/main.js" type="module"></script>
