<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lumeo Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-gray-100 font-manrope">

<div class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md p-8 space-y-8">
        <div class="text-center">
            <h1 class="text-5xl font-bold text-gray-800 tracking-wider">Lumeo</h1>
        </div>

        <form id="login-form" class="bg-white rounded-2xl shadow-md p-8 space-y-6">
            <div>
                <label class="sr-only" for="email">Email</label>
                <input autocomplete="email" class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base" id="email" name="email" placeholder="Email" required="" type="email"/>
            </div>
            <div>
                <label class="sr-only" for="password">Password</label>
                <input autocomplete="current-password" class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base" id="password" name="password" placeholder="Password" required="" type="password"/>
            </div>
            <div>
                <button id="login-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-bold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors" type="submit">
                    Login
                </button>
            </div>
            <div class="text-center">
                <a class="font-medium text-blue-600 hover:text-blue-500 transition-colors" href="signup.html">
                    Create Account
                </a>
            </div>
        </form>
    </div>
</div>

<script type="module" src="js/auth.js"></script>

</body></html>
