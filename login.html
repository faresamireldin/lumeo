<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lumeo Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
        --primary-color: #4b12e7;
    }
    body {
        font-family: 'Spline Sans', sans-serif;
    }
</style>
</head>
<body class="bg-[#131118] text-white">
<div class="relative min-h-screen flex items-center justify-center p-4 bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/1535907/pexels-photo-1535907.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-md"></div>
    
    <div class="relative z-10 w-full max-w-md space-y-8">
        <div class="text-center">
            <h1 class="text-5xl font-bold text-white tracking-wider">Welcome Back</h1>
            <p class="text-gray-300 mt-2">Log in to continue to Lumeo.</p>
        </div>

        <form id="login-form" class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl p-8 space-y-6">
            <div>
                <label class="sr-only" for="email">Email</label>
                <input autocomplete="email" class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-white/10 bg-white/5 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 text-base" id="email" name="email" placeholder="Email" required="" type="email"/>
            </div>
            <div>
                <label class="sr-only" for="password">Password</label>
                <input autocomplete="current-password" class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-white/10 bg-white/5 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 text-base" id="password" name="password" placeholder="Password" required="" type="password"/>
            </div>
            
            <div class="flex items-center justify-end">
                <a class="text-sm font-medium text-purple-400 hover:text-purple-300" href="#">
                    Forgot password?
                </a>
            </div>

            <div>
                <button id="login-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-bold rounded-lg text-white bg-[var(--primary-color)] hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-[var(--primary-color)] transition-colors" type="submit">
                    Login
                </button>
            </div>
            <div class="text-center text-sm">
                <span class="text-gray-400">Don't have an account?</span>
                <a class="font-medium text-purple-400 hover:text-purple-300" href="signup.html">
                    Sign Up
                </a>
            </div>
        </form>
    </div>
</div>

<script type="module" src="js/auth.js"></script>

</body></html>
